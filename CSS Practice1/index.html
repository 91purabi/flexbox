<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: black;
        }
        .subscribe-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 2px;
            height: 36px;
            width: 110px;
            cursor: pointer;
            margin-right: 8px;
        }

        .subscribe-button:hover{
            opacity: 0.8;
        }

        .subscribe-button:active{
            opacity: 0.3;
        }

        .join-button {
            color: rgb(0, 145, 255);
            background-color: white;
            border-color: rgb(51, 141, 210);
            border-style: solid;
            border-width: 1px;
            height: 36px;
            width: 60px;
            border-radius: 2px;
            cursor: pointer;
        }

        .join-button:hover{
            background-color: rgb(24, 131, 197);
            color: white;
        }

        .join-button:active{
            opacity: 0.7;
        }

        .tweet-button {
            background-color: rgb(12, 121, 184);
            color: white;
            border: none;
            height: 36px;
            width: 70px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            margin-left: 8px;
        }

        .uber-button {
            background-color: black;
            color: white;
            height: 50px;
            width: 130px;
            border-color: white;
            border-width: 10px;
            border: 10px solid white;
            margin-left: 8px;
        }

        .amazon-button {
            background-color: yellow;
            color: black;
            height: 40px;
            width: 200px;
            border-radius: 20px;
            border-width: 10px;
            border: 10px solid white;
            margin-left: 10px;
            
        }
    </style>
</head>
<body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
    <button class="uber-button">Request now</button>
    <button class="amazon-button">Add to Cart</button>
</body>
</html>
